name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    - run: npm ci
    - run: npm run lint
      continue-on-error: true # Allow lint warnings for starter
    - run: npm test

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    - run: npm ci
    - run: npm run lint
    - run: npm run build

  monitor:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./monitor
    steps:
    - uses: actions/checkout@v3
    - name: Build Docker Image
      run: docker build .

  load:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./load
    steps:
    - uses: actions/checkout@v3
    - name: Build Docker Image
      run: docker build .
