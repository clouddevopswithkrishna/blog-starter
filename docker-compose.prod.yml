services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: blog_db
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      target: production
    ports:
      - '4000:4000'
    environment:
      DATABASE_URL: postgres://postgres:password@db:5432/blog_db
      JWT_SECRET: dev_secret_key
      PORT: 4000
    depends_on:
      - db
    restart: always

  frontend:
    build:
      context: ./frontend
      target: production
    ports:
      - '3000:80'
    depends_on:
      - backend
    restart: always

volumes:
  db_data:
